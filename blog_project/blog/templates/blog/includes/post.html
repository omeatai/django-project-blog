{% load static %}

<li>
    <article class="post">
        <a href="{% url 'posts-detail' post.slug %}" class="post_image">
            <img class="image" src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title }}" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.excerpt }}
                    {{ post.slug }}
                </p>
            </div>
        </a>
    </article>
</li>
