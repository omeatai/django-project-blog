{% extends 'books/base.html' %}

{% block title %}
All Books
{% endblock title %}

{% block content %}
<h1>Books</h1>
<ul>
    {% for book in books %}
    <li><a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> (Rating: {{ book.rating }})</li>
    {% endfor %}
</ul>
{% endblock content %}
